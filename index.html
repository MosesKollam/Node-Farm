<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Product Cards</title>
</head>

<body>
    <div class="heading">
        <div class="heading-title"><h1>Node Farm</h1></div>
    </div>
    <div class="outer-container">
        <!-- Card 1 -->
        <div class="card-contents">
            <div class="card-emoji"><span class="card-emoji-text">🥑</span></div>
            <div class="card-title-container"><span class="card-title-container-text">Fresh Avocado</span></div>
            <div class="card-type"><span class="card-type-text">ORGANIC!</span></div>
            <div class="card-quantity"><span class="card-quantity-text">4 🥑 per 📦</span></div>
            <div class="card-price"><span class="card-price-text">₹10</span></div>
            <div class="card-details-check"><a href="#"><span class="card-details-text">DETAILS 👈</span></a></div>
        </div>

        <!-- Card 2 -->
        <div class="card-contents">
            <div class="card-emoji apple"><span class="card-emoji-text">🍎</span></div>
            <div class="card-title-container"><span class="card-title-container-text">Red Apples</span></div>
            <div class="card-type"><span class="card-type-text">PREMIUM!</span></div>
            <div class="card-quantity"><span class="card-quantity-text">6 🍎 per 📦</span></div>
            <div class="card-price"><span class="card-price-text">₹15</span></div>
            <div class="card-details-check"><a href="#"><span class="card-details-text">DETAILS 👈</span></a></div>
        </div>

        <!-- Card 3 -->
        <div class="card-contents">
            <div class="card-emoji banana"><span class="card-emoji-text">🍌</span></div>
            <div class="card-title-container"><span class="card-title-container-text">Bananas</span></div>
            <div class="card-type"><span class="card-type-text">FRESH!</span></div>
            <div class="card-quantity"><span class="card-quantity-text">10 🍌 per 📦</span></div>
            <div class="card-price"><span class="card-price-text">₹8</span></div>
            <div class="card-details-check"><a href="#"><span class="card-details-text">DETAILS 👈</span></a></div>
        </div>

        <!-- Card 4 -->
        <div class="card-contents">
            <div class="card-emoji grapes"><span class="card-emoji-text">🍇</span></div>
            <div class="card-title-container"><span class="card-title-container-text">Grapes</span></div>
            <div class="card-type"><span class="card-type-text">SEEDLESS!</span></div>
            <div class="card-quantity"><span class="card-quantity-text">500g 🍇 per 📦</span></div>
            <div class="card-price"><span class="card-price-text">₹20</span></div>
            <div class="card-details-check"><a href="#"><span class="card-details-text">DETAILS 👈</span></a></div>
        </div>

        <!-- Card 5 -->
        <div class="card-contents">
            <div class="card-emoji oranges"><span class="card-emoji-text">🍊</span></div>
            <div class="card-title-container"><span class="card-title-container-text">Oranges</span></div>
            <div class="card-type"><span class="card-type-text">CITRUS!</span></div>
            <div class="card-quantity"><span class="card-quantity-text">6 🍊 per 📦</span></div>
            <div class="card-price"><span class="card-price-text">₹12</span></div>
            <div class="card-details-check"><a href="#"><span class="card-details-text">DETAILS 👈</span></a></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
